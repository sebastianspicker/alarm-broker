name: CI

on:
  push:
    branches: [main, develop]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e "services/alarm_broker[dev]"

      - name: Check formatting
        run: ruff format --check services/alarm_broker

      - name: Run linter
        run: ruff check services/alarm_broker

      - name: Type check
        run: | 
          python -m mypy services/alarm_broker/alarm_broker || true

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start PostgreSQL
        uses: supercharge/postgresql-action@v1
        with:
          postgresql-version: "14"

      - name: Start Redis
        uses: supercharge/redis-action@v1
        with:
          redis-version: "7"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e "services/alarm_broker[dev]"

      - name: Run tests
        run: pytest -q

  security:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e "services/alarm_broker[dev]"

      - name: Run security audit
        run: |
          bandit -q -r services/alarm_broker/alarm_broker
          pip-audit services/alarm_broker || true

  build:
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: alarm-broker:dev
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify image
        run: docker images | grep alarm-broker
