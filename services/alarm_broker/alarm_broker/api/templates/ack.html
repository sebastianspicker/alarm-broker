<!doctype html>
<html lang="de" class="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>${title}</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');
    
    :root {
      --bg-dark: #0a0a0f;
      --surface-dark: rgba(20, 20, 25, 0.6);
      --border-dark: rgba(255, 255, 255, 0.08);
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      
      --accent: #38bdf8;
      --accent-hover: #0ea5e9;
      --accent-glow: rgba(56, 189, 248, 0.4);
      
      --radius: 20px;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Outfit', system-ui, -apple-system, sans-serif;
      color: var(--text-main);
      background-color: var(--bg-dark);
      background-image: 
        radial-gradient(circle at 15% 50%, rgba(56, 189, 248, 0.15), transparent 40%),
        radial-gradient(circle at 85% 30%, rgba(248, 113, 113, 0.12), transparent 45%);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      overflow-x: hidden;
    }
    
    .card {
      width: min(720px, 100%);
      background: var(--surface-dark);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid var(--border-dark);
      border-radius: var(--radius);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4), 
                  inset 0 1px 0 rgba(255, 255, 255, 0.1);
      padding: 40px;
      position: relative;
      overflow: hidden;
      animation: setup 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    @keyframes setup {
      from { opacity: 0; transform: translateY(20px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      opacity: 0.5;
    }

    h1 { 
      font-weight: 700; 
      font-size: 2.2rem; 
      letter-spacing: -0.02em;
      margin-bottom: 24px;
      background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .status-container {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 32px;
      padding-bottom: 32px;
      border-bottom: 1px solid var(--border-dark);
    }
    
    .status-text {
      font-weight: 600;
      color: var(--text-muted);
      font-size: 1.1rem;
    }
    
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 16px;
      border-radius: 999px;
      font-size: 0.85rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      position: relative;
    }
    
    .status-badge::before {
      content: '';
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    
    /* Dynamic status classes generated by backend */
    .status-badge.triggered {
      background: rgba(239, 68, 68, 0.15);
      color: #fca5a5;
      border: 1px solid rgba(239, 68, 68, 0.3);
      box-shadow: 0 0 20px rgba(239, 68, 68, 0.2);
    }
    .status-badge.triggered::before {
      background: #ef4444;
      box-shadow: 0 0 10px #ef4444;
      animation: pulse-red 2s infinite;
    }
    
    .status-badge.acknowledged {
      background: rgba(56, 189, 248, 0.15);
      color: #bae6fd;
      border: 1px solid rgba(56, 189, 248, 0.3);
    }
    .status-badge.acknowledged::before {
      background: #38bdf8;
      box-shadow: 0 0 10px #38bdf8;
    }
    
    .status-badge.resolved {
      background: rgba(34, 197, 94, 0.15);
      color: #bbf7d0;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }
    .status-badge.resolved::before {
      background: #22c55e;
      box-shadow: 0 0 10px #22c55e;
    }

    .status-badge.cancelled {
      background: rgba(148, 163, 184, 0.15);
      color: #cbd5e1;
      border: 1px solid rgba(148, 163, 184, 0.3);
    }
    .status-badge.cancelled::before {
      background: #94a3b8;
    }
    
    @keyframes pulse-red {
      0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
      100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
    }
    
    .meta-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      margin-bottom: 28px;
    }
    
    .meta-item {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 16px;
      transition: all 0.3s ease;
    }
    
    .meta-item:hover {
      background: rgba(255, 255, 255, 0.05);
      transform: translateY(-2px);
    }
    
    .meta-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-muted);
      margin-bottom: 6px;
      font-weight: 600;
    }
    
    .meta-value {
      font-size: 1.05rem;
      font-weight: 500;
      word-break: break-word;
    }
    
    .info {
      padding: 16px 20px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: var(--text-muted);
      margin-bottom: 24px;
      font-size: 0.95rem;
      line-height: 1.5;
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }
    
    .info.success {
      background: rgba(34, 197, 94, 0.1);
      border-color: rgba(34, 197, 94, 0.2);
      color: #bbf7d0;
    }
    
    .info.warning {
      background: rgba(245, 158, 11, 0.1);
      border-color: rgba(245, 158, 11, 0.2);
      color: #fde68a;
    }

    form label {
      display: block;
      margin-bottom: 24px;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--accent);
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }
    
    form input, form textarea {
      display: block;
      width: 100%;
      margin-top: 10px;
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      color: var(--text-main);
      font-family: inherit;
      font-size: 1rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    form input:focus, form textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
      background: rgba(0, 0, 0, 0.3);
    }
    
    form textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    form button {
      width: 100%;
      border: none;
      border-radius: 12px;
      padding: 16px 24px;
      background: linear-gradient(135deg, var(--accent), #2563eb);
      color: #fff;
      font-family: inherit;
      font-size: 1.05rem;
      font-weight: 600;
      letter-spacing: 0.03em;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(14, 165, 233, 0.2), inset 0 1px 0 rgba(255,255,255,0.2);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      margin-top: 8px;
    }
    
    form button::after {
      content: '';
      position: absolute;
      top: 0; left: -100%; width: 50%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transform: skewX(-20deg);
      transition: 0.5s;
    }
    
    form button:hover:not([disabled]) {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(14, 165, 233, 0.3), inset 0 1px 0 rgba(255,255,255,0.2);
    }
    
    form button:hover:not([disabled])::after {
      left: 150%;
    }
    
    form button:active:not([disabled]) {
      transform: translateY(1px);
    }
    
    form button[disabled] {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-muted);
      cursor: not-allowed;
      box-shadow: none;
    }
    
    form .hint {
      display: block;
      margin-top: 16px;
      color: var(--text-muted);
      font-size: 0.85rem;
      text-align: center;
      font-weight: 400;
      text-transform: none;
      letter-spacing: normal;
    }
    
    @media (max-width: 600px) {
      .card { padding: 24px; }
      h1 { font-size: 1.8rem; }
      .meta-grid { grid-template-columns: 1fr; gap: 12px; }
    }
  </style>
  <script>
    function lockSubmit(formEl) {
      var button = formEl.querySelector("button[type='submit']");
      if (!button) return true;
      if (button.disabled) return false;
      button.disabled = true;
      button.innerHTML = "<span style='opacity:0.7'>Wird gesendet ...</span>";
      return true;
    }
  </script>
</head>
<body>
  <main class="card" role="main">
    <h1>${headline}</h1>
    
    <div class="status-container">
      <span class="status-badge ${status_badge_class}">${status_label}</span>
      <span class="status-text">${status_description}</span>
    </div>
    
    <div class="meta-grid">
      <div class="meta-item">
        <div class="meta-label">Person</div>
        <div class="meta-value">${person}</div>
      </div>
      <div class="meta-item">
        <div class="meta-label">Ort (Room)</div>
        <div class="meta-value">${room}</div>
      </div>
      <div class="meta-item">
        <div class="meta-label">Zeit</div>
        <div class="meta-value">${created}</div>
      </div>
    </div>
    
    <div class="info ${info_class}">
      ${info_message}
    </div>
    
    ${form_block}
  </main>
</body>
</html>
