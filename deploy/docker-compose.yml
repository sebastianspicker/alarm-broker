services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: alarm
      POSTGRES_USER: alarm
      POSTGRES_PASSWORD: change-me
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alarm -d alarm"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  redis:
    image: redis:7
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  api:
    build:
      context: ..
      dockerfile: Dockerfile
    env_file:
      - ../.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: unless-stopped

  worker:
    build:
      context: ..
      dockerfile: Dockerfile
    env_file:
      - ../.env
    command: ["arq", "alarm_broker.worker.settings.WorkerSettings"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Optional (example): signal-cli REST bridge (provider specific)
  # signal-cli:
  #   image: bbernhard/signal-cli-rest-api:latest
  #   restart: unless-stopped

volumes:
  pgdata:
